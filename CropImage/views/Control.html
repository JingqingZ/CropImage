<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Control Panel</title>
	<link rel="stylesheet" href="semantic/semantic.min.css">
	<script src="javascripts/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="semantic/semantic.min.js" type="text/javascript"></script>
</head>
<body>
	<h1 class="ui header" style="margin-top:10px; margin-left:20px">Control Panel</h1>
	<div class="ui action input" style="margin-left:20px">
		<input type="file" id="imageurlfile" style="display:none">
		<input type="text" id="imageurltext" placeholder="ImageURL...">
		<button class="ui button blue" id="browse">Browse</button>
		<button class="ui button green" id="refresh">Refresh</button>
	</div>
	<br/>
	<div class="ui basic buttons" style="margin-top:20px; margin-left:20px">
		<button class="ui blue basic button"><i class="arrow left icon"></i></button>
  		<button class="ui blue disabled basic button"><i class="arrow up icon"></i></button>
  		<button class="ui blue disabled basic button"><i class="arrow down icon"></i></button>
  		<button class="ui blue basic button"><i class="arrow right icon"></i></button>
  		<button class="ui green basic button"><i class="refresh icon"></i></button>
	</div>
</body>
<footer>
	<script type="text/javascript">
		$("#browse").click( function() {
			$("#imageurlfile").click();
		});
		$("#imageurlfile").change( function() {
		    $("#imageurltext").val($(this).val());
		});
		$("#refresh").click( function() {
			// crop images and update
		})ï¼›
	</script>
</footer>
</html>
